<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <title>HTMX Dashboard</title>
</head>
<body>
  <div style="display:flex;">
    
    <!-- Sidebar -->
    <nav style="width:200px; border-right:1px solid #ccc; padding: 20px;">
      <ul style="list-style-type: none; padding-left: 0;">
        <li style="margin-bottom: 10px;"><a hx-get="/blog/" hx-target="#main-content" hx-swap="innerHTML">Blog</a></li>
        <li style="margin-bottom: 10px;"><a hx-get="/reports/" hx-target="#main-content" hx-swap="innerHTML">Reports</a></li>
        <li style="margin-bottom: 10px;"><a hx-get="/settings/" hx-target="#main-content" hx-swap="innerHTML">Settings</a></li>
      </ul>
      
      <!-- Logout button at the bottom of sidebar -->
      <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px;">
        <a href="/">Home</a>
        <br>
        <a href="/logout/" style="color: #d9534f;">Logout</a>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content" style="padding:20px; flex:1;">
      {% block content %}{% endblock %}
    </div>

  </div>
</body>
</html>
